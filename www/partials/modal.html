<ion-modal-view>

  <ion-header-bar class="bar bar-assertive-900">
    <h1 class="title logo">Find the Fu</h1>
  </ion-header-bar>

  <ion-content style="background-image: url('../img/background-gradient.jpg');">

    <div class="list row">
    	<label class="item item-input item-md-label" highlight-color="calm" type="text">
				<input class="center" type="text" placeholder="create a username" ng-model="user.username">
				<span class="input-label"></span>
				<div class="highlight highlight-calm"></div>
			</label>
    </div>

		<div class="list">
			<ion-checkbox class="logo" ng-click="ripple()" ng-true-value="true" ng-false-value="false" ng-model="user.is_truck">
				Create Food Truck Account
			</ion-checkbox>
		</div>

  	<ion-list id="ripple-list" class="disable-user-behavior animate-ripple ion-ripple-list">
  		<div class="list">

	  		<ion-item nav-clear menu-close class="item in in done row" style="transition-delay: 0.39s;">
	  			<label class="item item-input item-md-label" highlight-color="calm" type="text">
						<input class="center" type="text" placeholder="name of food truck">
						<span class="input-label"></span>
						<div class="highlight highlight-calm"></div>
					</label>
	  		</ion-item>

	  		<ion-item nav-clear menu-close class="item in in done row" style="transition-delay: 0.39s;">
	  			<label class="item item-input item-md-label" highlight-color="calm" type="text">
						<input class="center" type="text" placeholder="specialty / cuisine">
						<span class="input-label"></span>
						<div class="highlight highlight-calm"></div>
					</label>
	  		</ion-item>

	  		<ion-item nav-clear menu-close class="item in in done row" style="transition-delay: 0.39s;">
	  			<label class="item item-input item-md-label" highlight-color="calm" type="text">
						<input class="center" type="text" placeholder="text order phone number">
						<span class="input-label"></span>
						<div class="highlight highlight-calm"></div>
					</label>
	  		</ion-item>

	  		<ion-item nav-clear menu-close class="item in in done row" style="transition-delay: 0.39s;">
	  			<label class="item item-input item-md-label" highlight-color="calm" type="text">
						<input class="center" type="text" placeholder="website / menu url">
						<span class="input-label"></span>
						<div class="highlight highlight-calm"></div>
					</label>
	  		</ion-item>

	  		<ion-item nav-clear menu-close class="item in in done row" style="transition-delay: 0.39s;">
	  			<label class="item item-input item-md-label" highlight-color="calm" type="text">
						<input class="center" type="text" placeholder="twitter handle">
						<span class="input-label"></span>
						<div class="highlight highlight-calm"></div>
					</label>
	  		</ion-item>

			</div>
  	</ion-list>

	  <div class="padding">
			<button class="button button-block button-calm waves-effect waves-button waves-light" ng-click="closeModal()">Submit</button>
		</div>

  </ion-content>

</ion-modal-view>
