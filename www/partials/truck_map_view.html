<ion-pane>

  <ion-header-bar class="bar-stable">
    <h1 class="title">Truck View</h1>
  </ion-header-bar>
  
  <ion-content>
    <div id="map" data-tap-disabled="true"></div>
  </ion-content>

</ion-pane>

<div class="bar bar-footer bar-calm">
	<div class="title">
		Dish Mode
	</div>
  <label class="toggle toggle-assertive">
  <input id="truck_switch" type="checkbox" ng-model="user.is_truck" ng-true-value="true" ng-false-value="false">
  <div class="track">
    <div class="handle"></div>
	</div>
</div>
